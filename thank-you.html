<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You — Salim Virtual Assistant</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4e46e5;
      --accent: #f43f5e;
      --dark: #0f172a;
      --muted: #64748b;
      --bg: #f8fafc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #f3f4f6 100%);
      color: var(--dark);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      padding: 18px 24px;
      background: white;
      box-shadow: 0 2px 10px rgba(16,24,40,0.05);
    }
    .container { width: 92%; max-width: 1100px; margin: 0 auto; }

    .brand {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      color: var(--primary);
      display: inline-flex;
      gap: 10px;
      align-items: center;
      text-decoration: none;
      font-size: 1.15rem;
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 80px 16px;
    }

    .card {
      width: 100%;
      max-width: 760px;
      background: white;
      padding: 42px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(16,24,40,0.08);
      text-align: center;
    }

    .card h1 {
      margin: 0 0 12px;
      font-size: 1.9rem;
      color: var(--primary);
      font-family: "Montserrat", sans-serif;
    }

    .card p {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .actions {
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn {
      display:inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-ghost {
      background: transparent;
      color: var(--dark);
      border: 1px solid #e6e6e9;
    }

    footer {
      text-align:center;
      padding: 22px 12px;
      font-size: 0.9rem;
      color: #6b7280;
      background: transparent;
    }

    @media (max-width:640px) {
      .card { padding: 28px; }
      .card h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">
        <!-- small icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="display:block">
          <circle cx="12" cy="12" r="10" fill="#4e46e5"></circle>
        </svg>
        Salim Virtual Assistant
      </a>
    </div>
  </header>

  <main>
    <div class="card" role="main">
      <h1>Thanks — your message was sent!</h1>
      <p>I've received your message and will respond as soon as possible. If this was urgent, you can also email me directly at <a href="mailto:salim.virtualassistant@gmail.com">salim.virtualassistant@gmail.com</a>.</p>

      <div class="actions">
        <a class="btn btn-primary" href="/">Return to Home</a>
        <a class="btn btn-ghost" href="mailto:salim.virtualassistant@gmail.com">Email Me</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Salim Virtual Assistant · All rights reserved.
  </footer>

  <script>
    // inject current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
