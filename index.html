<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salim-VA | Professional Virtual Assistant Services</title>
  <meta name="description" content="Salim-VA â€” professional virtual assistant services: admin support, design, content, social media, e-commerce, video editing, and retainers." />
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS (Animate On Scroll) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    /* ---------- Brand & Base ---------- */
    :root{
      --primary: #4e46e5;
      --primary-dark: #3730a3;
      --accent: #f43f5e;
      --bg: #f8fafc;
      --muted: #64748b;
      --text: #0f172a;
      --card-shadow: 0 18px 50px rgba(16,24,40,0.08);
      --radius: 12px;
      --gap: 20px;
      --transition: all .26s cubic-bezier(.2,.9,.2,1);
      --getintouch-bg: #eef2ff; /* chosen light-blue tint */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    .container { width: 92%; max-width: 1200px; margin: 0 auto; padding: 0 18px; }

    h1,h2,h3,h4 { font-family: "Montserrat", Inter, sans-serif; color: var(--text); }
    p { color: var(--muted); }

    /* ---------- Buttons ---------- */
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:.6rem; padding:10px 18px; border-radius:10px; font-weight:700; cursor:pointer; border:none; transition:var(--transition); text-decoration:none; }
    .btn-primary { background:var(--primary); color:#fff; }
    .btn-primary:hover { transform:translateY(-3px); box-shadow:0 12px 36px rgba(78,70,229,0.12); }
    .btn-accent { background:var(--accent); color:#fff; }
    .btn-outline { background:transparent; border:2px solid var(--primary); color:var(--primary); padding:8px 16px; border-radius:10px; }
    .btn-ghost { background:transparent; border:1px solid rgba(16,24,40,0.06); padding:8px 12px; border-radius:10px; }
    .btn:focus{ outline:3px solid rgba(78,70,229,0.14); outline-offset:2px; }

    /* ---------- Header ---------- */
    header {
      position: fixed; top:0; left:0; width:100%; z-index:1200;
      background: rgba(255,255,255,0.98); backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(13,17,26,0.06); padding:14px 0;
      transition: var(--transition);
    }
    header.scrolled {
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      transform: translateY(-1px);
    }
    .navbar { display:flex; align-items:center; justify-content:space-between; gap:18px; }
    .logo { font-weight:800; color:var(--primary); font-size:1.1rem; text-decoration:none; display:flex; gap:10px; align-items:center; }
    .nav-links { display:flex; list-style:none; gap:18px; }
    .nav-links a { font-weight:600; color:var(--text); text-decoration:none; position:relative; padding:6px 0; }
    .nav-links a::after { content:''; position:absolute; left:0; bottom:-6px; width:0; height:2px; background:var(--accent); transition:var(--transition); }
    .nav-links a:hover::after{ width:100%; }
    .menu-toggle { display:none; cursor:pointer; }

    .nav-links.active {
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.98);
      position: absolute;
      top:64px;
      right:18px;
      padding:12px;
      border-radius:10px;
      box-shadow: 0 8px 30px rgba(13,17,26,0.06);
    }

    /* ---------- Hero ---------- */
    .hero { padding:150px 0 100px; background: linear-gradient(135deg,var(--primary),var(--primary-dark)); color:#fff; overflow:hidden; border-bottom-left-radius:18px; border-bottom-right-radius:18px; }
    .hero-inner { display:flex; gap:28px; align-items:center; }
    .hero h1 { font-size:2.6rem; line-height:1.02; margin-bottom:8px; }
    .hero p { margin-bottom:14px; opacity:0.95; max-width:640px; }
    .hero-visual { margin-left:auto; max-width:480px; border-radius:12px; box-shadow:0 20px 60px rgba(13,17,26,0.16); overflow:hidden; }
    .hero-visual img { width:100%; height:auto; display:block; }

    /* ---------- Sections ---------- */
    section { padding:84px 0; }
    .section-header { text-align:center; margin-bottom:34px; }
    .section-header h2 { font-size:1.9rem; display:inline-block; position:relative; }
    .section-header h2::after { content:''; position:absolute; left:50%; transform:translateX(-50%); bottom:-10px; width:74px; height:4px; background:var(--accent); border-radius:4px; }
    .section-header p { color: var(--muted); margin-top:10px; }

    /* ---------- Services ---------- */
    .services-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; }
    .service-card { background:#fff; border-radius:12px; padding:22px; text-align:center; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); transition:var(--transition); display:flex; flex-direction:column; justify-content:space-between; }
    .service-card:hover { transform:translateY(-8px); box-shadow:0 30px 80px rgba(16,24,40,0.12); }
    .service-icon { width:72px; height:72px; border-radius:14px; background: linear-gradient(135deg,var(--primary),var(--primary-dark)); display:flex; align-items:center; justify-content:center; color:#fff; margin:0 auto 16px; font-size:20px; }
    .service-card h3 { margin-bottom:8px; font-size:1.05rem; }
    .service-card p { color:var(--muted); margin-bottom:12px; font-size:0.95rem; }
    .service-card .price { font-weight:800; color:var(--primary); font-size:1.15rem; margin-bottom:8px; }
    .service-footer { display:flex; justify-content:flex-end; margin-top:8px; }

    /* ---------- Pricing ---------- */
    .pricing-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:18px; margin-top:12px; }
    .pack-card { background:#fff; border-radius:12px; padding:20px; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); transition:var(--transition); display:flex; flex-direction:column; justify-content:space-between; }
    .pack-card:hover { transform:translateY(-8px); }
    .pack-card.popular { border:2px solid var(--accent); transform: scale(1.03); }
    .pack-badge { display:inline-block; background:var(--accent); color:#fff; padding:6px 12px; border-radius:999px; font-weight:800; margin-bottom:10px; font-size:0.85rem; }
    .pack-card h3 { margin-bottom:8px; font-size:1.15rem; }
    .pack-price { font-weight:900; font-size:1.5rem; color:var(--primary); margin:12px 0; }
    .pack-features { text-align:left; color:var(--muted); list-style:none; padding-left:0; margin-top:10px; line-height:1.5; }
    .pack-features li { margin-bottom:8px; }

    /* ---------- Testimonials ---------- */
    .testimonials-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:18px; }
    .testimonial-card { background:#fff; border-radius:12px; padding:18px; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); transition:var(--transition); }
    .testimonial-card:hover { transform:translateY(-8px); }

    /* ---------- Contact ---------- */
    .contact-section { background: var(--getintouch-bg); padding:48px 0; border-top: 1px solid rgba(78,70,229,0.04); }
    .contact-inner { display:grid; grid-template-columns:1fr 1fr; gap:22px; align-items:start; max-width:1100px; margin:0 auto; }
    .info-cards { display:grid; gap:14px; }
    .info-card { background:#fff; border-radius:12px; padding:14px; display:flex; gap:12px; align-items:flex-start; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); }
    .info-icon { width:48px; height:48px; border-radius:10px; display:flex; align-items:center; justify-content:center; color:var(--primary); background: linear-gradient(180deg, rgba(78,70,229,0.08), rgba(78,70,229,0.04)); font-size:18px; }

    /* ---------- Footer ---------- */
    .site-footer { background: linear-gradient(135deg,var(--primary),var(--primary-dark)); color:#fff; padding:48px 0; border-top-left-radius:12px; border-top-right-radius:12px; margin-top:40px; }
    .footer-grid { display:grid; grid-template-columns:2fr 1fr 1fr 1fr; gap:20px; max-width:1100px; margin:0 auto; }
    .footer a { color: rgba(255,255,255,0.95); text-decoration:none; display:block; margin-bottom:8px; }
    .socials { display:flex; gap:10px; margin-top:12px; }

    /* Responsive */
    @media(max-width:1100px){.services-grid,.pricing-grid{grid-template-columns:repeat(2,1fr);}.testimonials-grid{grid-template-columns:repeat(2,1fr);}.footer-grid{grid-template-columns:1fr 1fr;}.contact-inner{grid-template-columns:1fr;}}
    @media(max-width:820px){.hero-inner{flex-direction:column;}.services-grid,.pricing-grid,.testimonials-grid{grid-template-columns:1fr;}.nav-links{display:none;}.menu-toggle{display:block;}}
  </style>
</head>
<body>
  <!-- Header -->
  <header> ... </header> <!-- reuse your header content -->
  <!-- Hero -->
  <section class="hero" id="home"> ... </section> <!-- reuse hero -->
  <!-- Services -->
  <section id="services"> ... </section>
  <!-- Pricing -->
  <section id="pricing"> ... </section>
  <!-- About -->
  <section id="about"> ... </section>
  <!-- Testimonials -->
  <section id="testimonials"> ... </section>
  <!-- Contact -->
  <section id="contact"> ... </section>
  <!-- Footer -->
  <footer class="site-footer"> ... </footer>

  <!-- Booking Modal -->
  <div id="checkoutModal"> ... </div>

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 700, offset: 80, once: true, delay: 80 });

    const pk = 'pk_live_4842a6f67cbfb6c50efc62c39d25c65c18c09577';
    const usdToKsh = 140; // conversion rate, adjust as needed

    function payWithPaystack(email, amount, ref){
      const handler = PaystackPop.setup({
        key: pk,
        email: email,
        amount: amount*100, // ksh
        currency:'KES',
        ref: ref,
        onClose: function(){ alert('Payment cancelled.'); },
        callback: function(response){ alert('Payment complete. Ref: '+response.reference); }
      });
      handler.openIframe();
    }

    // Booking logic: populate modal, calculate totals, convert USD->KES, attach to button
    (function(){
      const modal = document.getElementById('checkoutModal');
      const closeBtn = document.getElementById('closeModal');
      const serviceBtns = document.querySelectorAll('.service-book, .pack-book');
      const serviceSelect = document.getElementById('serviceSelect');
      const hoursInput = document.getElementById('hoursInput');
      const emailInput = document.getElementById('emailInput');
      const summaryService = document.getElementById('summaryService');
      const summaryHours = document.getElementById('summaryHours');
      const summaryRate = document.getElementById('summaryRate');
      const summaryTotal = document.getElementById('summaryTotal');
      const completePayment = document.getElementById('completePayment');

      // populate select
      serviceBtns.forEach(btn=>{
        const option = document.createElement('option');
        option.value = btn.dataset.service || btn.dataset.plan;
        option.dataset.rate = btn.dataset.usd || btn.dataset.monthly;
        serviceSelect.appendChild(option);
      });

      function updateSummary(){
        const rate = Number(serviceSelect.selectedOptions[0]?.dataset.rate || 0);
        const hours = Number(hoursInput.value || 1);
        const totalUSD = rate * hours;
        const totalKES = totalUSD*usdToKsh;
        summaryService.textContent = serviceSelect.value;
        summaryHours.textContent = hours;
        summaryRate.textContent = rate.toLocaleString();
        summaryTotal.textContent = totalKES.toLocaleString();
      }

      serviceBtns.forEach(btn=>btn.addEventListener('click',()=>{
        modal.style.display='flex';
        const val = btn.dataset.service||btn.dataset.plan;
        serviceSelect.value = val;
        hoursInput.value = 1;
        updateSummary();
      }));

      [serviceSelect,hoursInput].forEach(el=>el.addEventListener('change',updateSummary));
      closeBtn.addEventListener('click',()=>modal.style.display='none');

      completePayment.addEventListener('click',()=>{
        const email = emailInput.value;
        if(!email){ alert('Please enter email'); return; }
        const totalKES = Number(summaryTotal.textContent.replace(/,/g,''));
        payWithPaystack(email,totalKES,'VA-'+Date.now());
      });
    })();
  </script>
</body>
</html>
