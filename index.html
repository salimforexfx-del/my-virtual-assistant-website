<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salim-VA | Professional Virtual Assistant Services</title>
  <meta name="description" content="Salim-VA â€” professional virtual assistant services: admin support, design, content, social media, e-commerce, video editing, and retainers." />
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS (Animate On Scroll) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    /* ---------- Brand & Base ---------- */
    :root{
      --primary: #4e46e5;
      --primary-dark: #3730a3;
      --accent: #f43f5e;
      --bg: #f8fafc;
      --muted: #64748b;
      --text: #0f172a;
      --card-shadow: 0 18px 50px rgba(16,24,40,0.08);
      --radius: 12px;
      --gap: 20px;
      --transition: all .26s cubic-bezier(.2,.9,.2,1);
      --getintouch-bg: #eef2ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    .container { width: 92%; max-width: 1200px; margin: 0 auto; padding: 0 18px; }
    h1,h2,h3,h4 { font-family: "Montserrat", Inter, sans-serif; color: var(--text); }
    p { color: var(--muted); }

    /* ---------- Buttons ---------- */
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:.6rem; padding:10px 18px; border-radius:10px; font-weight:700; cursor:pointer; border:none; transition:var(--transition); text-decoration:none; }
    .btn-primary { background:var(--primary); color:#fff; }
    .btn-primary:hover { transform:translateY(-3px); box-shadow:0 12px 36px rgba(78,70,229,0.12); }
    .btn-accent { background:var(--accent); color:#fff; }
    .btn-outline { background:transparent; border:2px solid var(--primary); color:var(--primary); padding:8px 16px; border-radius:10px; }
    .btn-ghost { background:transparent; border:1px solid rgba(16,24,40,0.06); padding:8px 12px; border-radius:10px; }
    .btn:focus{ outline:3px solid rgba(78,70,229,0.14); outline-offset:2px; }

    /* ---------- Header ---------- */
    header { position: fixed; top:0; left:0; width:100%; z-index:1200; background: rgba(255,255,255,0.98); backdrop-filter: blur(6px); box-shadow: 0 8px 30px rgba(13,17,26,0.06); padding:14px 0; transition: var(--transition); }
    header.scrolled { box-shadow: 0 12px 40px rgba(0,0,0,0.08); transform: translateY(-1px); }
    .navbar { display:flex; align-items:center; justify-content:space-between; gap:18px; }
    .logo { font-weight:800; color:var(--primary); font-size:1.1rem; text-decoration:none; display:flex; gap:10px; align-items:center; }
    .nav-links { display:flex; list-style:none; gap:18px; }
    .nav-links a { font-weight:600; color:var(--text); text-decoration:none; position:relative; padding:6px 0; }
    .nav-links a::after { content:''; position:absolute; left:0; bottom:-6px; width:0; height:2px; background:var(--accent); transition:var(--transition); }
    .nav-links a:hover::after{ width:100%; }
    .menu-toggle { display:none; cursor:pointer; }
    .nav-links.active { display: flex; flex-direction: column; background: rgba(255,255,255,0.98); position: absolute; top:64px; right:18px; padding:12px; border-radius:10px; box-shadow: 0 8px 30px rgba(13,17,26,0.06); }

    /* ---------- Hero ---------- */
    .hero { padding:150px 0 100px; background: linear-gradient(135deg,var(--primary),var(--primary-dark)); color:#fff; overflow:hidden; border-bottom-left-radius:18px; border-bottom-right-radius:18px; }
    .hero-inner { display:flex; gap:28px; align-items:center; }
    .hero h1 { font-size:2.6rem; line-height:1.02; margin-bottom:8px; }
    .hero p { margin-bottom:14px; opacity:0.95; max-width:640px; }
    .hero-visual { margin-left:auto; max-width:480px; border-radius:12px; box-shadow:0 20px 60px rgba(13,17,26,0.16); overflow:hidden; }
    .hero-visual img { width:100%; height:auto; display:block; }

    /* ---------- Sections ---------- */
    section { padding:84px 0; }
    .section-header { text-align:center; margin-bottom:34px; }
    .section-header h2 { font-size:1.9rem; display:inline-block; position:relative; }
    .section-header h2::after { content:''; position:absolute; left:50%; transform:translateX(-50%); bottom:-10px; width:74px; height:4px; background:var(--accent); border-radius:4px; }
    .section-header p { color: var(--muted); margin-top:10px; }

    /* ---------- Services (Hourly) ---------- */
    .services-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; }
    .service-card { background:#fff; border-radius:12px; padding:22px; text-align:center; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); transition:var(--transition); display:flex; flex-direction:column; justify-content:space-between; }
    .service-card:hover { transform:translateY(-8px); box-shadow:0 30px 80px rgba(16,24,40,0.12); }
    .service-icon { width:72px; height:72px; border-radius:14px; background: linear-gradient(135deg,var(--primary),var(--primary-dark)); display:flex; align-items:center; justify-content:center; color:#fff; margin:0 auto 16px; font-size:20px; }
    .service-card h3 { margin-bottom:8px; font-size:1.05rem; }
    .service-card p { color:var(--muted); margin-bottom:12px; font-size:0.95rem; }
    .service-card .price { font-weight:800; color:var(--primary); font-size:1.15rem; margin-bottom:8px; }
    .service-footer { display:flex; justify-content:flex-end; margin-top:8px; }

    /* ---------- Pricing Table (Packages) ---------- */
    .pricing-wrap { max-width:1100px; margin:0 auto; }
    .pricing-controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:18px; }
    .pricing-toggle { display:flex; background:#fff; border-radius:12px; padding:6px; border:1px solid rgba(16,24,40,0.04); box-shadow:0 8px 24px rgba(16,24,40,0.04); }
    .pricing-toggle button { background:transparent; border:none; padding:10px 20px; font-weight:700; cursor:pointer; border-radius:8px; }
    .pricing-toggle button.active { background: linear-gradient(90deg,var(--primary),var(--primary-dark)); color:#fff; box-shadow:0 12px 36px rgba(78,70,229,0.08); }
    .pricing-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:18px; margin-top:12px; align-items:stretch; }
    .pack-card { background:#fff; border-radius:12px; padding:20px; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); transition:var(--transition); display:flex; flex-direction:column; justify-content:space-between; }
    .pack-card:hover { transform:translateY(-8px); }
    .pack-card.popular { border:2px solid var(--accent); transform: scale(1.03); }
    .pack-badge { display:inline-block; background:var(--accent); color:#fff; padding:6px 12px; border-radius:999px; font-weight:800; margin-bottom:10px; font-size:0.85rem; }
    .pack-card h3 { margin-bottom:8px; font-size:1.15rem; }
    .pack-tagline { color:var(--muted); margin-bottom:12px; }
    .pack-price { font-weight:900; font-size:1.5rem; color:var(--primary); margin:12px 0; }
    .pack-sub { color:var(--muted); font-weight:700; margin-bottom:6px; }
    .pack-features { text-align:left; color:var(--muted); list-style:none; padding-left:0; margin-top:10px; line-height:1.5; }
    .pack-features li { margin-bottom:8px; }
    .pack-cta { margin-top:14px; }

    /* ---------- Testimonials 3x2 ---------- */
    .testimonials-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:18px; }
    .testimonial-card { background:#fff; border-radius:12px; padding:18px; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); transition:var(--transition); }
    .testimonial-card:hover { transform:translateY(-8px); }
    .testimonial-quote { margin-bottom:12px; color:var(--text); font-style:normal; }
    .testimonial-meta { display:flex; gap:12px; align-items:center; }
    .avatar { width:56px; height:56px; border-radius:999px; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:700; }
    .avatar.bg1 { background:#f97316; } .avatar.bg2 { background:#06b6d4; } .avatar.bg3 { background:#7c3aed; }
    .avatar.bg4 { background:#ea580c; } .avatar.bg5 { background:#0ea5a4; } .avatar.bg6 { background:#ef4444; }

    /* ---------- Contact ---------- */
    .contact-section { background: var(--getintouch-bg); padding:48px 0; border-top: 1px solid rgba(78,70,229,0.04); }
    .contact-inner { display:grid; grid-template-columns:1fr 1fr; gap:22px; align-items:start; max-width:1100px; margin:0 auto; }
    .info-cards { display:grid; gap:14px; }
    .info-card { background:#fff; border-radius:12px; padding:14px; display:flex; gap:12px; align-items:flex-start; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); }
    .info-icon { width:48px; height:48px; border-radius:10px; display:flex; align-items:center; justify-content:center; color:var(--primary); background: linear-gradient(180deg, rgba(78,70,229,0.08), rgba(78,70,229,0.04)); font-size:18px; }
    .form-panel { background:#fff; border-radius:12px; padding:20px; box-shadow:var(--card-shadow); border:1px solid rgba(16,24,40,0.03); }
    .form-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .form-control { width:100%; padding:10px; border-radius:10px; border:1px solid #e7eaf0; }
    .form-control.full { grid-column: 1/-1; }
    .char-counter { font-size:13px; color:var(--muted); text-align:right; margin-top:6px; }

    /* ---------- Footer ---------- */
    .site-footer { background: linear-gradient(135deg,var(--primary),var(--primary-dark)); color:#fff; padding:48px 0; border-top-left-radius:12px; border-top-right-radius:12px; margin-top:40px; }
    .footer-grid { display:grid; grid-template-columns:2fr 1fr 1fr 1fr; gap:20px; max-width:1100px; margin:0 auto; }
    .footer a { color: rgba(255,255,255,0.95); text-decoration:none; display:block; margin-bottom:8px; }
    .footer a:hover { color: var(--accent); }
    .socials { display:flex; gap:10px; margin-top:12px; }
    .socials a { display:inline-flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:10px; background: rgba(255,255,255,0.08); color:#fff; }
    .copyright-bar { background: rgba(10,13,30,0.12); text-align:center; padding:12px 0; margin-top:18px; color: rgba(255,255,255,0.95); font-weight:700; }

    /* ---------- Responsive ---------- */
    @media (max-width:1100px){ .services-grid { grid-template-columns: repeat(2,1fr); } .pricing-grid { grid-template-columns: repeat(2,1fr); } .testimonials-grid { grid-template-columns: repeat(2,1fr); } .footer-grid { grid-template-columns: 1fr 1fr; } .contact-inner { grid-template-columns:1fr; } }
    @media (max-width:820px){ .hero-inner { flex-direction:column; } .services-grid { grid-template-columns: 1fr; } .pricing-grid { grid-template-columns: 1fr; } .testimonials-grid { grid-template-columns: 1fr; } .contact-inner { grid-template-columns: 1fr; } .nav-links { display:none; } .menu-toggle { display:block; } }
    @media (max-width:520px){ .form-grid { grid-template-columns: 1fr; } }

    .reveal { opacity:0; transform:translateY(16px); transition:var(--transition); }
    .reveal.visible { opacity:1; transform:none; }

    #checkoutModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); z-index:1500; align-items:center; justify-content:center; padding:20px; }
    #checkoutModal .modal-panel { background:#fff; width:100%; max-width:520px; border-radius:12px; padding:22px; position:relative; box-shadow:0 30px 70px rgba(2,6,23,0.32); }
    #checkoutModal label{ display:block; font-weight:700; margin-bottom:6px; color:var(--text); }
    #checkoutModal .form-control { width:100%; padding:10px 12px; border:1px solid #e7eaf0; border-radius:8px; }
    #checkoutModal .order-box{ background:#f8fafc; border-radius:8px; padding:12px; margin-top:12px; border:1px solid rgba(16,24,40,0.03); }
    #checkoutModal .close-btn{ position:absolute; top:12px; right:12px; background:none; border:none; font-size:1.2rem; cursor:pointer; }
    .sr-only { position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>
  <!-- HEADER, HERO, SERVICES, PRICING, ABOUT, TESTIMONIALS, CONTACT, FOOTER, CHECKOUT MODAL -->
  <!-- Keep all existing HTML from your provided code here unchanged -->

  <!-- Paystack SDK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    /***** ================== UI Helpers & Interactions ================== *****/
    AOS.init({ duration: 700, offset: 80, once: true, delay: 80 });

    const $ = s=>document.querySelector(s), $$ = s=>document.querySelectorAll(s);
    const header = $('header'), menuToggle = $('.menu-toggle'), navLinks = $('.nav-links');

    window.addEventListener('scroll',()=>header.classList.toggle('scrolled', window.scrollY>10));
    menuToggle.addEventListener('click',()=>navLinks.classList.toggle('active'));
    $$('a.nav-link').forEach(a=>a.addEventListener('click',()=>navLinks.classList.remove('active')));

    // Form character counter
    const msgField = $('#message'), counter = $('#charCount');
    if(msgField&&counter){
      msgField.addEventListener('input',()=>counter.textContent=`${msgField.value.length}/500`);
    }

    /***** ================== Pricing Toggle ================== *****/
    const monthlyBtn = $('#monthlyBtn'), yearlyBtn = $('#yearlyBtn');
    const packPrices = {
      basic: {monthly:100, yearly:1000},
      standard: {monthly:300, yearly:3000},
      premium: {monthly:600, yearly:6000}
    };
    function updatePrices(period){
      $$('[data-pack]').forEach(card=>{
        const key = card.dataset.pack;
        const price = packPrices[key][period];
        card.querySelector('.pack-price').textContent = `$${price}`;
      });
    }
    monthlyBtn.addEventListener('click',()=>{
      monthlyBtn.classList.add('active'); yearlyBtn.classList.remove('active');
      updatePrices('monthly');
    });
    yearlyBtn.addEventListener('click',()=>{
      yearlyBtn.classList.add('active'); monthlyBtn.classList.remove('active');
      updatePrices('yearly');
    });
    updatePrices('monthly');

    /***** ================== Checkout / Booking Modal ================== *****/
    const checkoutModal = $('#checkoutModal'), closeModalBtn = checkoutModal?.querySelector('.close-btn');
    const serviceSelect = $('#serviceSelect'), hoursInput = $('#hours'), orderTotal = $('#orderTotal');

    const hourlyServices = [
      {name:'Admin Support', rate:8},
      {name:'Design', rate:15},
      {name:'Content Writing', rate:10},
      {name:'Social Media', rate:12},
      {name:'E-commerce', rate:12},
      {name:'Video Editing', rate:15},
      {name:'Retainer Service', rate:25}
    ];

    function populateServices(){
      serviceSelect.innerHTML = '';
      hourlyServices.forEach(s=>{
        const opt = document.createElement('option');
        opt.value = s.name; opt.dataset.rate = s.rate;
        opt.textContent = `${s.name} ($${s.rate}/hr)`;
        serviceSelect.appendChild(opt);
      });
    }
    populateServices();

    function updateOrderTotal(){
      const sel = serviceSelect.selectedOptions[0];
      const rate = parseFloat(sel.dataset.rate||0);
      const hours = parseFloat(hoursInput.value||0);
      orderTotal.textContent = `$${(rate*hours).toFixed(2)}`;
    }
    serviceSelect.addEventListener('change',updateOrderTotal);
    hoursInput.addEventListener('input',updateOrderTotal);
    updateOrderTotal();

    closeModalBtn?.addEventListener('click',()=>checkoutModal.style.display='none');

    function openCheckoutModal(){ checkoutModal.style.display='flex'; }

    // Paystack Payment
    window.payWithPaystack = function(){
      const sel = serviceSelect.selectedOptions[0], rate = parseFloat(sel.dataset.rate||0), hours = parseFloat(hoursInput.value||0);
      const total = rate*hours*100;
      const handler = PaystackPop.setup({
        key:'pk_live_4842a6f67cbfb6c50efc62c39d25c65c18c09577', // LIVE key, email:'customer@example.com', amount: total,
        callback:function(response){ alert('Payment successful. Ref: '+response.reference); checkoutModal.style.display='none'; },
        onClose:function(){ alert('Payment cancelled.'); }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
