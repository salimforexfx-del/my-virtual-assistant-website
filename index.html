<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salim-VA | Virtual Assistant & Graphic Designer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; background: #f9f9f9; color: #333; }
    header { background: #0077b5; color: #fff; padding: 20px; text-align: center; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; font-weight: bold; }
    section { padding: 40px 20px; max-width: 900px; margin: auto; }
    h1, h2, h3 { color: #0077b5; }
    .btn { display: inline-block; padding: 12px 20px; border: none; border-radius: 6px; background: #0077b5; color: #fff; cursor: pointer; font-size: 16px; }
    .btn:hover { background: #005f8d; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    footer { background: #222; color: #fff; text-align: center; padding: 30px 20px; margin-top: 40px; }
    footer a { color: #fff; text-decoration: none; }
  </style>
</head>
<body>

  <header>
    <h1>Salim-VA</h1>
    <p>Professional Virtual Assistant & Graphic Designer</p>
    <nav>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="services">
    <h2>Services</h2>
    <p>Choose from a wide range of professional support services designed to help your business grow.</p>
  </section>

  <section id="contact">
    <h2>Book & Pay</h2>
    <form id="serviceForm">
      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="service">Choose Service:</label>
      <select id="service" required>
        <option value="">--Select--</option>
        <option value="admin">Administrative Support ($25/hr)</option>
        <option value="design">Graphic Design ($45/hr)</option>
        <option value="content">Content Creation ($35/hr)</option>
        <option value="social">Social Media Management ($40/hr)</option>
        <option value="ecommerce">E-commerce Support ($30/hr)</option>
        <option value="video">Video Editing ($50/hr)</option>
      </select>

      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="1" value="1" required />

      <p id="conversion" style="margin-top:10px; font-weight:bold;"></p>

      <button type="button" id="paystackBtn" class="btn">Complete Payment</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Salim-VA. All rights reserved.</p>
  </footer>

  <!-- Paystack Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    let usdToKesRate = 130; // fallback default rate

    // Fetch live exchange rate (USD â†’ KES)
    fetch("https://api.exchangerate.host/latest?base=USD&symbols=KES")
      .then(res => res.json())
      .then(data => {
        if (data && data.rates && data.rates.KES) {
          usdToKesRate = data.rates.KES;
        }
      })
      .catch(err => console.error("Exchange rate fetch failed, using fallback", err));

    function getSelectedService() {
      return document.getElementById('service').value;
    }
    function getHours() {
      return parseInt(document.getElementById('hours').value || 1);
    }
    function getTotalUSD() {
      const prices = { admin: 25, design: 45, content: 35, social: 40, ecommerce: 30, video: 50 };
      const service = getSelectedService();
      return (prices[service] || 0) * getHours();
    }
    function updateConversion() {
      const usd = getTotalUSD();
      const kes = usd * usdToKesRate;
      if (usd > 0) {
        document.getElementById("conversion").innerText = `You will be charged: $${usd.toFixed(2)} USD (~ KES ${kes.toFixed(2)})`;
      } else {
        document.getElementById("conversion").innerText = "";
      }
    }

    document.getElementById("service").addEventListener("change", updateConversion);
    document.getElementById("hours").addEventListener("input", updateConversion);

    document.getElementById("paystackBtn").addEventListener("click", function() {
      const amountUSD = getTotalUSD();
      const email = document.getElementById("email").value;

      if (!email) {
        alert("Please enter your email.");
        return;
      }
      if (amountUSD <= 0) {
        alert("Please select a service and hours first.");
        return;
      }

      const amountKES = Math.round(amountUSD * usdToKesRate);

      let handler = PaystackPop.setup({
        key: 'pk_live_4842a6f67cbfb6c50efc62c39d25c65c18c09577',
        email: email,
        amount: amountKES * 100,
        currency: 'KES',
        ref: 'tx_' + Date.now(),
        metadata: {
          custom_fields: [
            {
              display_name: "Service",
              variable_name: "service",
              value: getSelectedService() + " - " + getHours() + " hour(s)"
            },
            {
              display_name: "USD Amount",
              variable_name: "usd_amount",
              value: "$" + amountUSD.toFixed(2)
            }
          ]
        },
        callback: function(response) {
          window.location.href = "/payment-success.html?ref=" + response.reference + "&usd=" + amountUSD + "&kes=" + amountKES;
        },
        onClose: function() {
          window.location.href = "/payment-failed.html";
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>
